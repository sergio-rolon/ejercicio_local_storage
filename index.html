<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-8 order-md-1">
          <div
            class="alert alert-danger fade show"
            style="display: none"
            role="alert"
            id="alertValidaciones"
          >
            <p id="alertValidacionesTexto"></p>
          </div>
          <form class="needs-validation" novalidate>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="Name">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="Name"
                  placeholder=""
                  value=""
                  autocomplete="off"
                  autofocus
                  required
                />
                <!-- Autofocus es un atributo que solo se puede usar en un solo campo -->
                <div class="invalid-feedback">Nombre inválido</div>
              </div>
            </div>
            <button
              id="btnGuardar"
              class="btn btn-primary btn-lg btn-block"
              type="button"
            >
              Guardar
            </button>
          </form>
        </div>
        <div class="col-md-8 order-md-1 text-center">
          <hr class="mb-4" />
          <a href="welcome.html" class="fs-3">Ir a la página de bienvenida</a>
        </div>
      </div>
    </div>
    <script src="js/inicio.js"></script>
    <script
      src="https://getbootstrap.com/docs/5.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
